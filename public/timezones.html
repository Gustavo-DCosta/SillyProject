<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="timezones.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>More then a simple Calculator</h1>
  <div class="container">
    <div class="banner-content">
      <h1 class="title">Tick Tock, It's Time</h1>
      <p class="subtitle">Your moment is now üï∞Ô∏è</p>
      <div class="timezone-form">
        <label for="from-tz">üåç From:</label>
        <input type="text" id="from-tz" placeholder="e.g. Europe/Paris">
      
        <label for="to-tz">üó∫Ô∏è To:</label>
        <input type="text" id="to-tz" placeholder="e.g. Asia/Tokyo">
      
        <button class="btn" id="convert-btn">Convert Time</button>
      </div>
    </div>
    <div class="clock">
      <div class="outer-clock-face">
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
        <div class="inner-clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="timezones.js"></script>
</body>
</html>
